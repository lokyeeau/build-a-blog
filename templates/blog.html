{% extends "base.html" %}
{% block content %}

    <h1>{{title}}</h1>

    {% if blogs|length == 0 %}
    <h3>No posts yet...write something!</h3>
     {% else %}
        {% for blog in blogs %}   
            <div>
                <a href="/select_blog?id={{ blog.id }}"><h2>{{ blog.title }}</a></h2>
            </div>
            <div>
                <p>{{ blog.body }}</p>
            </div>
            <hr/>
        {% endfor %} 
        
    {% endif %}


{% endblock %}
